<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime hover efekty</title>
    <link rel="stylesheet" href="obrazkyWeb.css">
</head>

<body>

    <div class="textMID">

        <div class="anime-item">
            <h1 id="onepunchman">ONE PUNCH MAN</h1>
            <div class="anime-images OnePunchMan">
                <img class="img-pos-1" src="./Images/OPM 1.jpg" alt="onepunchman">
                <img class="img-pos-2" src="./Images/OPM 2.webp" alt="onepunchman">
                <img class="img-pos-3" src="./Images/OPM 3.webp" alt="onepunchman">
            </div>
        </div>

        <div class="anime-item">
            <h1 id="attackontitan">ATTACK ON TITAN</h1>
            <div class="anime-images AttackOnTitan">
                <img class="img-pos-1" src="./Images/AOT1.webp" alt="attackontitan">
                <img class="img-pos-2" src="./Images/AOT2.webp" alt="attackontitan">
                <img class="img-pos-3" src="./Images/AOT3.jpg" alt="attackontitan">
            </div>
        </div>

        <div class="anime-item">
            <h1 id="deathnote">DEATH NOTE</h1>
            <div class="anime-images DeathNote">
                <img class="img-pos-1" src="./Images/DTN1.jpg" alt="deathnote">
                <img class="img-pos-2" src="./Images/DTN2.webp" alt="deathnote">
                <img class="img-pos-3" src="./Images/DTN3.jfif" alt="deathnote">
            </div>
        </div>

        <div class="anime-item">
            <h1 id="naruto">NARUTO</h1>
            <div class="anime-images Naruto">
                <img class="img-pos-1" src="./Images/NRT1.webp" alt="naruto">
                <img class="img-pos-2" src="./Images/NRT2.webp" alt="naruto">
                <img class="img-pos-3" src="./Images/NRT3.webp" alt="naruto">
            </div>
        </div>

        <div class="anime-item">
            <h1 id="onepiece">ONE PIECE</h1>
            <div class="anime-images OnePiece">
                <img class="img-pos-1" src="./Images/OP1.jpg" alt="onepiece">
                <img class="img-pos-2" src="./Images/OP2.webp" alt="onepiece">
                <img class="img-pos-3" src="./Images/OP3.jpg" alt="onepiece">
            </div>
        </div>

        <div class="anime-item">
            <h1 id="bleach">BLEACH</h1>
            <div class="anime-images Bleach">
                <img class="img-pos-1" src="./Images/foto/BL1.jpg" alt="bleach">
                <img class="img-pos-2" src="./Images/BL2.webp" alt="bleach">
                <img class="img-pos-3" src="./Images/BL3.jpg" alt="bleach">
            </div>
        </div>

    </div>

</body>

</html>
